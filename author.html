<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <style>
            body {
              background-color: coral;
            }
        </style>
    </head>
<body>
<h1>Author entry Sai Swathi Thota</h1>
<h2>Getting input</h2>

<form>
    <label for="secret_string">The hidden author name</label>
    <input type ="password" id="secret_string" name="secret_string" min=10 max=50 step=2 value=Dickens> <br>
    <label for="checkIt">Guess the author</label>
    <input type ="text" id="checkIt" name="checkIt" autofocus> <br>
    <input type="button" onclick="checkAuthor()"  style="background-color: pink" value="Check the guess"><br>
</form>
<p id="result" style="background-color:lightskyblue">This text will be replaced </p>
<script> 
let good=0
let oops=0
function checkAuthor (){
    console.log("Getting form values")
    hidden = document.getElementById("secret_string").value
    guess = document.getElementById("checkIt").value
    confirmed = hidden===guess
    
    out = document.getElementById("result")
    if(confirmed){
        good=good+1
        alert("You got it right")
    } else {
        oops=oops+1
        alert("Sorry")
    }
    out.innerHTML = "Correct guess:"+good+" Wrong answer:"+oops
    if (oops > 6 ) {
            let authorbutton = document.getElementById('checkIt');
            authorbutton.onclick = errorMsg ;
        }
        
        document.getElementById("goodCounter").innerHTML = `Good count : ${good}`;
        document.getElementById("oopsCounter").innerHTML = `Opps count : ${oops}`;
        
      
    }
    function errorMsg() {
        alert("Sorry, ran out of guesses");
    }

</script>
<div style="padding: 75px 75px"><img src="Texas.jpg" id="city" height="100px" width="100px" onclick=selectImage()></div>
<script>
    var useImage=1;
    function selectImage(){
        switch(useImage){
            case 1:
            document.getElementById("city").src="Texas.jpg";
            useImage=2;
            break;
            case 2:
            document.getElementById("city").src="Araku.jpg";
            useImage=3;
            break;
            case 3:
            document.getElementById("city").src="Srisailam.jpg";
            useImage=1;
            break;
        }   
    }
</script>
</body>
</html>
