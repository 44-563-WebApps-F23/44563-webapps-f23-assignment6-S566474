<!DOCTYPE html>
<html>
    <title>Cruise</title>
<body>

<h2>Getting input</h2>
<h1>Sai Swathi Thota goes on a cruise</h1>

<form>
    <div class="form-group">
        <input type="checkbox" id="Cabin" name="Cabin" value="true">
        <label for="Shares Cabin">Shares Cabin</label> </br>
    </div>
    <div class="form-group">
        <input type="checkbox" id="Breakfast" name="Breakfast" value="true">
        <label for="Breakfast">Breakfast</label> </br>
    </div>
    <div class="form-group">
        <input type="checkbox" id="PoolPass" name="PoolPass" value="false">
        <label for="PoolPass">Pool Pass</label> </br>
    </div>
    <input type="button" class="btn btn-success" value="Select a cruise" onclick="selectCruise()">
</form>
<p id="results" style="background-color:aquamarine;">click on select cruise to get result</p>
<br>

<form>
    <div class="form-group">
        <label for="days">Enter the number of days</label>
        <input type="text" class="form-control" id="days" name="days" value="days"> <br>
    </div>
    <div class="form-group">
        <label for="price">Enter price</label>
        <input type="text" class="form-control" id="price" name="price"> <br>
    </div>
    <input type="button" class="btn btn-warning" value="Update the cruise" onclick="updateCruise()">
</form>
<p id="resultS" style="background-color:aquamarine;">click on update cruise to get result</p>
<script>
    let my_cruise = {} 
    function selectCruise() {
        my_cruise={}
        console.log("Getting input")
        Cabin = document.getElementById("Cabin").checked
        Breakfast = document.getElementById("Breakfast").checked
        PoolPass = document.getElementById("PoolPass").checked
        
        my_cruise.isCabin = Cabin;
        my_cruise.isBreakfast = Breakfast;
        my_cruise.isPoolPass = PoolPass;
       
        document.getElementById("results").innerHTML=Object.values(my_cruise)
    }
    function updateCruise() {
        let days = document.getElementById("days").value;
        let price = parseFloat(document.getElementById("price").value)
        my_cruise["days"] = days;
        my_cruise["price"] = price;
        
        document.getElementById("resultS").innerHTML=Object.values(my_cruise)
    }
    
    </script>
</body>
</html>
