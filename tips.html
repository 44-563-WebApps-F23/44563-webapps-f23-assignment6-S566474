<!DOCTYPE html>
<html>
    <head>
        <title>Discounts</title>
    </head>
<body>
<h1>Sai Swathi Thota shows tip amounts
</h1>
<h2>Getting input</h2>
<div class= "container">
    <label for="amount">Enter the base amount</label>
    <input type ="number" id="amount" name = "amount" value = 50>
</div>
<div class= "container">
    <label for="discount">Enter the tip percent</label>
    <input type ="number" id="discount" name = "discount" value = 15>
</div>
<button type= "button" onclick="discount()">
    Show tip
</button>
<p id="result" style="background-color:palevioletred">This text will be replaced with base values</p>

<div class = "container">
    <form>
        <div class = "container">
            <input type="radio" id="sum" name="type" value="sum" onclick="chooseOp()">
            <label for="sum">*</label></br>
        </div>
        <div class = "container">
            <input type="radio" id="divide" name="type" value="divide" onclick="chooseOp()">
            <label for="divide">/</label></br>
        </div>
        <div class = "container">
            <input type="radio" id="exponent" name="type" value="exponent" onclick="chooseOp()">
            <label for="exponent">**</label></br>
        </div>
        <p id="result" style="background-color:palevioletred">This text will be replaced with operation values</p>
    </form>
</div>
</body>
</html>
